<!DOCTYPE html>
<html lang="es">
<head>

    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>Estás seguro de que deseas eliminar este alumno?</h1>

        {% csrf_token %}

        <a href="{% url 'alumnos_list' %}">Cancelar</a>
    </form>
</body>
</html>
