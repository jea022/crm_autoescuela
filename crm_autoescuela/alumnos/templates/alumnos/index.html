<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRM Autoescuela</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <button id="create-alumno" class="btn btn-primary">Crear Alumno</button>
        <table id="alumnos-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido 1</th>
                    <th>Apellido 2</th>
                    <th>Email</th>
                    <th>Dirección Postal</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="alumnos"></tbody>
        </table>
    </div>

    <script src="lib/jquery.js"></script>
    <script src="lib/underscore.js"></script>
    <script src="lib/backbone.js"></script>
    <script src="js/models/alumno.js"></script>
    <script src="js/views/alumnoView.js"></script>
    <script src="js/views/alumnosView.js"></script>
    <script src="js/app.js"></script>

    <script type="text/template" id="alumno-template">
        <td><%= id %></td>
        <td><%= nombre %></td>
        <td><%= apellido1 %></td>
        <td><%= apellido2 %></td>
        <td><%= email %></td>
        <td><%= direccionPostal %></td>
        <td><%= telefono %></td>
        <td>
            <button class="btn-edit btn btn-warning">Editar</button>
            <button class="delete-alumno btn btn-danger">Eliminar</button>
        </td>
    </script>
</body>
</html>
