<div class="modal fade modal-horizontal" id="createAlumnoModal" tabindex="-1" aria-labelledby="createAlumnoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createAlumnoModalLabel">Crear Nuevo Alumno</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="create-error-message" class="alert alert-danger d-none w-100 mb-3"></div>
                <form id="create-alumno-form" class="row">
                    <div class="form-group col-md-4 mb-3">
                        <label for="create-nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="create-nombre" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                        <label for="create-apellido1" class="form-label">Primer Apellido:</label>
                        <input type="text" class="form-control" id="create-apellido1" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                        <label for="create-apellido2" class="form-label">Segundo Apellido:</label>
                        <input type="text" class="form-control" id="create-apellido2">
                    </div>
                    <div class="form-group col-md-4 mb-3">
                        <label for="create-email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="create-email" required>
                    </div>
                    <div class="form-group col-md-4 mb-3">
                        <label for="create-direccion" class="form-label">Dirección Postal:</label>
                        <input type="text" class="form-control" id="create-direccion">
                    </div>
                    <div class="form-group col-md-4 mb-3">
                        <label for="create-telefono" class="form-label">Teléfono:</label>
                        <input type="tel" class="form-control" id="create-telefono">
                    </div>
                    <div class="form-group">
                        <label for="create-profesor">Profesor</label>
                        <select class="form-control" id="create-profesor" name="profesor">
                            <option value="">Seleccione un profesor</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="save-new-alumno">Guardar</button>
            </div>
        </div>
    </div>
</div>
